<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic!</title>
    <!--link css and Bootstrap-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="backgroundimage">
        <div class="jumbotron text-center">
  
            <h1>Star Wars GIF Search!</h1>
        </div>
    </div>
        <div class="row">

            <div class="col-md-12" id="gButtons"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-search">Add your favorite Star Wars character!</label><br>
                    <input type="text" id="user-search">
                    <input id="submitButton" type="submit" value="Submit" class="btn btn-secondary">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>
    </div>

<!--Link for app.js and jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
